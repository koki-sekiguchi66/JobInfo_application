{% extends "jobinfo_application/base.html" %}

{% block content %}
  <h2>応募情報の削除</h2>
  <hr>
  <p>本当に「{{ object.company_name }} - {{ object.job_title }}」を削除しますか？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">はい、削除します</button>
    <a href="{% url 'application-detail' object.pk %}" class="btn btn-secondary">いいえ、キャンセルします</a>
  </form>
{% endblock %}
