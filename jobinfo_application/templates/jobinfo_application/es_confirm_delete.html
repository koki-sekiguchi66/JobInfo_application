{% extends "jobinfo_application/base.html" %}

{% block content %}
  <h2>ES設問の削除</h2>
  <hr>
  <p>本当に以下の設問を削除しますか？</p>
  <blockquote class="blockquote">
    <p>{{ entry_sheet.question }}</p>
  </blockquote>
  <p>この操作は元に戻せません。</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">はい、削除します</button>
    <a href="{% url 'es-detail' entry_sheet.pk %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
