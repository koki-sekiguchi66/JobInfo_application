{% extends "jobinfo_application/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if form.instance.pk %}
    <h2>面接ログの編集</h2>
  {% else %}
    <h2>面接ログの新規登録</h2>
  {% endif %}
  <p class="text-muted">{{ job_application.company_name }} - {{ job_application.job_title }}</p>
  <hr>
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'application-detail' job_application.pk %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
