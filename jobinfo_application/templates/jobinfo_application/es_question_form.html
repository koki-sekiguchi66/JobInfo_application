{% extends "jobinfo_application/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>ES設問の追加</h2>
  <p class="text-muted">{{ job_application.company_name }}</p>
  <hr>
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">設問を保存</button>
    <a href="{% url 'application-detail' job_application.pk %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
