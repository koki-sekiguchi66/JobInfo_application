{% extends "jobinfo_application/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h2>ログイン</h2></div>
      <div class="card-body">
        {% if form.errors %}
          <p class="text-danger">ユーザー名またはパスワードが正しくありません。</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>
          <a href="{% url 'password_reset' %}">パスワードをお忘れですか？</a><br>
          アカウントをお持ちでないですか？ <a href="{% url 'signup' %}">登録はこちら</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
