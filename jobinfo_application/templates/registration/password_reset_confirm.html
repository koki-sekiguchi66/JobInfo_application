{% extends "jobinfo_application/base.html" %}

{% block content %}
<h2>新しいパスワードの設定</h2>
<hr>
{% if validlink %}
  <p>新しいパスワードを2回入力してください。</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">パスワードをリセット</button>
  </form>
{% else %}
  <p>このパスワードリセット用のリンクは無効です。再度リセットをリクエストしてください。</p>
{% endif %}
{% endblock %}
