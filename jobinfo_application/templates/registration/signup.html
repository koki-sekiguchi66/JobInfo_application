{% extends "jobinfo_application/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h2>ユーザー登録</h2></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">登録する</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログインはこちら</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
